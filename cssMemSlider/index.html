<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/style.css" />

  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

  <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>Mem slider</title>
</head>

<body>
  <div class="_wrapper">
    <header class="header">
      <div class="header__container _container">
        <div class="header__menu menu">
          <h1 class="menu__logo">Mem slider</h1>
        </div>
      </div>
    </header>

    <main class="page">
      <div class="page__container _container">
        <div class="slider">
          <input type="radio" name="slide" id="radio-1" checked>
          <input type="radio" name="slide" id="radio-2">
          <input type="radio" name="slide" id="radio-3">
          <input type="radio" name="slide" id="radio-4">
          <input type="radio" name="slide" id="radio-5">
          <div class="slider__slides_images">
            <ul class="slider__images">
              <li class="slider__image"><img src="assets/img/image-1.jpg">
              </li>
              <li class="slider__image"><img src="assets/img/image-2.jpg">
              </li>
              <li class="slider__image"><img src="assets/img/image-3.jpg">
              </li>
              <li class="slider__image"><img src="assets/img/image-4.jpg">
              </li>
              <li class="slider__image"><img src="assets/img/image-5.jpg">
              </li>
            </ul>
          </div>
          <div class='cover'>
            <div class="slider__slides_text">
              <ul class="slider__texts">
                <li class="slider__text">
                  <h2>Mr Bean by the sea</h2>
                </li>
                <li class="slider__text">
                  <h2>Mr Bean on the road</h2>
                </li>
                <li class="slider__text">
                  <h2>Mr Bean with camera</h2>
                </li>
                <li class="slider__text">
                  <h2>Mr Bean in the field</h2>
                </li>
                <li class="slider__text">
                  <h2>Mr Bean at the show</h2>
                </li>
              </ul>
            </div>
            <div class="slider__navigation">
              <label for="radio-1"></label>
              <label for="radio-2"></label>
              <label for="radio-3"></label>
              <label for="radio-4"></label>
              <label for="radio-5"></label>
            </div>
          </div>
        </div>

      </div>
    </main>

    <footer class="footer">
      <div class="footer__container _container">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="https://github.com/klekwedge" target="_blank">GitHub</a>
          </li>
          <li class="footer__item">
            <span>Â© 2022 by Andrey Antonov</span>
          </li>
        </ul>
      </div>
    </footer>

  </div>
</body>

</html>
