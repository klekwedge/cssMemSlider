  <title>Mem slider</title>
</head>

<body>
  <div class="_wrapper">
    <header class="header">
      <div class="header__container _container">
        <div class="header__menu menu">
          <h1 class="menu__logo">Mem slider</h1>
        </div>
      </div>
    </header>

    <main class="page">
      <div class="page__container _container">
        <div class="slider">
          <div class="slider__slides">
            <input type="radio" name="slide" id="radio-1" checked>
            <input type="radio" name="slide" id="radio-2">
            <input type="radio" name="slide" id="radio-3">
            <input type="radio" name="slide" id="radio-4">
            <input type="radio" name="slide" id="radio-5">

            <div class="slider__slide" id="slide-1">
              <img src="assets/img/image-1.jpg" alt="">
            </div>
            <div class="slider__slide" id="slide-2">
              <img src="assets/img/image-2.jpg" alt="">
            </div>
            <div class="slider__slide" id="slide-3">
              <img src="assets/img/image-3.jpg" alt="">
            </div>
            <div class="slider__slide" id="slide-4">
              <img src="assets/img/image-4.jpg" alt="">
            </div>
            <div class="slider__slide" id="slide-5">
              <img src="assets/img/image-5.jpg" alt="">
            </div>
            <div class="slider__navigation">
              <label for="radio-1" class="bar"></label>
              <label for="radio-2" class="bar"></label>
              <label for="radio-3" class="bar"></label>
              <label for="radio-4" class="bar"></label>
              <label for="radio-5" class="bar"></label>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container _container">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="https://github.com/klekwedge" target="_blank">GitHub</a>
          </li>
          <li class="footer__item">
            <span>Â© 2022 by Andrey Antonov</span>
          </li>
        </ul>
      </div>
    </footer>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
